<p-button
  icon="pi pi-pencil"
  [text]="true"
  severity="secondary"
  size="small"
  pTooltip="Editar"
  tooltipPosition="bottom"
  (onClick)="onEditingAction()"
></p-button>

<p-button
  icon="pi pi-trash"
  [text]="true"
  severity="danger"
  size="small"
  pTooltip="Excluir"
  tooltipPosition="bottom"
  (onClick)="onRemovingAction()"
></p-button>
