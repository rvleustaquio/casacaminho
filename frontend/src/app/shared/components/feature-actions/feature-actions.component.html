@if (showEditar) {
  <p-button
    icon="pi pi-pencil"
    [text]="true"
    severity="secondary"
    size="small"
    pTooltip="Editar"
    tooltipPosition="bottom"
    (onClick)="onEditarAction()"
  ></p-button>
}
@if (showExcluir) {
  <p-button
    icon="pi pi-trash"
    [text]="true"
    severity="danger"
    size="small"
    pTooltip="Excluir"
    tooltipPosition="bottom"
    (onClick)="onExcluirAction()"
  ></p-button>
}
